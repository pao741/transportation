{% extends 'base.html' %} {% block head %}
<title>all routes</title>
{% endblock %} {% block body %}
<div class="content">
  <div><a href="/find_route">find route</a></div>
  <div><a href="/all_routes">all routes</a></div>
  <div><a href="/can_reach">can reach</a></div>

  <h1 style="text-align: center">All routes</h1>

  <p>Choose station:</p>

  <form action="{{ url_for('all_routes')}}" method="POST">
    <label for="from">from:</label>
    <select id="from" name="from">
      {% for x in stationName %}
      <option value=" {{ x }}"> {{ x }}</option>
      {% endfor %}
    </select>
    <label for="to">to:</label>
    <select id="to" name="to">
      {% for x in stationName %}
      <option value=" {{ x }}"> {{ x }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="submit" />
  </form>
  <h3>{{ result }}</h3>
</div>
{% endblock %}
